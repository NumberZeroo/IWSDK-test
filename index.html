<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>IWSDK</title>

  <style>
    body {
      margin: 0;
      background: #f1f3f6;
    }

    #btn-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 16px 28px;
      background: #2f6bff;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1e53d8;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
</style>
  </head>

  <body style="margin: 0">
    <div id="btn-container">
      <button onclick="startModule('/src/index.ts')">Carica versione AR</button>
      <button onclick="startModule('/src/placeholder.ts')">Carica placeholder.ts</button>
    </div>

    <div id="scene-container"></div>

    <script>
      function startModule(path) {
        // Rimuove eventuale script precedente
        const oldScript = document.getElementById('dynamic-module');
        if (oldScript) oldScript.remove();

        // Crea un nuovo script dinamico
        const script = document.createElement('script');
        script.type = 'module';
        script.id = 'dynamic-module';
        script.src = path;
        document.body.appendChild(script);

        // Nasconde i pulsanti
        document.getElementById('btn-container').style.display = 'none';
      }
    </script>
  </body>
</html>
